 
<div class="container bg-black"  style="height: 70vh;"  [routerLink]="['/post', postData.id]" >
  <div class="row" style="padding: 100px; display: flex; justify-content:space-between;"> 
    
    <div class="col-md-5">
     
        <div style=" width: 400px;">
          <h3 class="text-white"  > {{postData.data.title}} </h3>
          <p class="text-white " style=" width: 300px;"> {{postData.data.excerpt}} </p>
        </div>
        <div class="d-flex justify-content-between">
              <div>
                <small class="text-white text-center"
                > {{postData.data.category.category}}
                </small>
                <small
                class="  text-white text-center mx-2"
                >Featured
                </small>
                <small class=" text-white text-center ml-2">
                Views -  {{postData.data.views}} </small>
              </div>
              <div>
                <small class=" text-white text-end mx-2">
                 {{postData.data.createdAt.toMillis() | date}} <i class="fa-solid fa-clock"></i></small>
              </div>
        </div>
      </div>
      <div class="col-md-6">
        <img src="{{postData.data.postImgPat}} "  height="300px" width="500px">
      </div>
  </div>
    
        
       
</div>
