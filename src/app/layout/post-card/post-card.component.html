@if(postData){
<!-- this is a A18 code  when loading this data the complier is not loading the postData values so we gave a condition to load only when the postData is loaded  -->
<div
  class="card shadow-effect"
  *ngIf="postData"
  [routerLink]="['/post', postData.id]"
>
  <img src="{{ postData.data.postImgPath }}" alt="images" />
  <div class="card-body  ">
    <div class="d-flex justify-content-between">
    <div>
      <small class="bg-light text-danger text-center"
        > {{ postData.data.category.category }}  
      </small>
      
      <small class="bg-light text-info text-center ml-2">
        &nbsp; Views - {{ postData.data.views }} &nbsp;</small
      >
      <small
        class="bg-light text-success text-center mx-2"
        *ngIf="postData.data.isFeatured"
        ><i class="fa-solid fa-circle-check"></i>
      </small>
    </div>
    <div>
      <small class="bg-light text-warning text-end mx-2">
        {{ postData.data.createdAt.toMillis() | date }}
        <i class="fa-solid fa-clock"></i
      ></small>
    </div>
  </div>

    <h3 class="mt-3">{{ postData.data.title }}</h3>
    <p class="">{{ postData.data.excerpt }}</p>
  </div>
</div>
}
